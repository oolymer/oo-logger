<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
<script src="../../web-component-tester/browser.js"></script>

<link rel="import" href="../oo-logger.html">

<test-fixture id="loggerFixture">
  <template>
    <oo-logger></oo-logger>
  </template>
</test-fixture>

<script>
  suite("<oo-logger>", () => {

    suite("simple logger", () => {
      let logger

      setup(() => {
        // given:
        logger = fixture("loggerFixture")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(logger.localName).to.eql("oo-logger")
          done()
        })
      })
    })

    suite("logger factory", () => {
      let logger

      setup(() => {
        // given:
        logger = Oo.LoggerFactory.getLogger()
      })

      test("context", () => {
        // expect:
        expect(logger.contextName).to.eql("ROOT")
      })
    })
  })
</script>
