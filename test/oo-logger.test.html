<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
<script src="../../web-component-tester/browser.js"></script>
<link rel="import" href="../oo-logger.html">

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FIXTURES.
<!-- ------------------------------------------------------------------------------------------ -->

<test-fixture id="SimpleLogger">
  <template>
    <oo-logger>
    </oo-logger>
  </template>
</test-fixture>

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FEATURES.
<!-- ------------------------------------------------------------------------------------------ -->

<script>
  suite("<oo-logger>", () => {

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("simple logger", () => {
      let logger

      setup(() => {
        // given:
        logger = fixture("SimpleLogger")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(logger.localName).to.eql("oo-logger")
          done()
        })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("logger factory", () => {
      let logger

      setup(() => {
        // given:
        logger = Oo.LoggerFactory.getLogger()
      })

      test("context", () => {
        // expect:
        expect(logger.context).to.eql("ROOT")
      })
    })
  })
</script>
