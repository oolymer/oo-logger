<!doctype html>
<meta charset="utf-8">
<title>demo</title>

<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../shadycss/apply-shim.html">
<link rel="import" href="../../polymer/lib/elements/custom-style.html">
<link rel="import" href="../../polymer/lib/utils/async.html">
<link rel="import" href="../../polymer/lib/utils/unresolved.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-styles/paper-styles.html">
<link rel="import" href="../../paper-styles/paper-styles-classes.html">

<link rel="import" href="../oo-logger-mixin.html">

<body unresolved>
  <custom-style>
    <style>
      body {
        @apply --paper-font-common-base;
        background-color: var(--paper-grey-200);
        margin: 0;
        overflow: hidden;
      }

      body {
        transition: opacity ease-in 0.2s;
      }

      body[unresolved] {
        opacity: 0;
        display: block;
        overflow: hidden;
        position: relative;
      }
    </style>
  </custom-style>

  <demo-logger></demo-logger>
</body>

<dom-module id="demo-logger">

  <script>
    // Declare in local function scope to avoid bleeding variables into global `window`.
    (function () {

      /**
       * @customElement
       * @polymer
       */
      class DemoLogger extends Oo.LoggerMixin(Polymer.Element) {
        static get is() {
          return "demo-logger"
        }

        static get properties() {
          return {
            title: {
              type: String,
              value: () => "lorem ipsum dolor"
            }
          }
        }

        ready() {
          super.ready()

          this._trace("title:", this.title)
          this._debug("title:", this.title)
          this._info("title:", this.title)
          this._warn("title:", this.title)
        }
      }

      window.customElements.define(DemoLogger.is, DemoLogger)

    }())
  </script>

</dom-module>
